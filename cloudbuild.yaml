steps:
  
  - name: 'docker.io/library/python:3.8'
    entrypoint: /bin/sh
    args: [-c, 'pip install -r requirements.txt'] 
    dir: 'https://source.developers.google.com/projects/scrapingnlp/repos/github_hack-learning_datascience-scrapers/main/root'
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['functions', 'deploy', 'multiplescrapers', '--trigger-topic=projects/scrapingnlp/topics/update-db', '--runtime=python38', 'hello_pubsub']
    dir: 'https://source.developers.google.com/projects/scrapingnlp/repos/github_hack-learning_datascience-scrapers/main/root'
